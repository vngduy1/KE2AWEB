<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="Content-Style-Type" content="text/css" />

  <body>
    <div id="container">
      <h1 id="logo">
        <img
          src="images/htc113_logo.png"
          alt="スローライフカフェ"
          width="250"
          height="90"
        />
      </h1>
      <h2 id="main">
        <img
          src="images/htc113_drink.jpg"
          width="800"
          height="300"
          alt="ドリンクメニュー"
        />
      </h2>
      <div class="drink">
        <p class="drinkImg">
          <img
            src="images/htc113_drink01.jpg"
            width="250"
            height="300"
            alt="ラズベリーティー"
          />
        </p>
        <p class="item">
          ラズベリーティー<br />
          <span class="price">400円</span>
          <span class="new">
            <img src="images/htc113_new.png" width="58" height="58" alt="new" />
          </span>
        </p>
      </div>

      <div class="drink">
        <p class="drinkImg">
          <img
            src="images/htc113_drink02.jpg"
            width="250"
            height="300"
            alt="ピーチオレンジ"
          />
        </p>
        <p class="item">
          ピーチオレンジ<br />
          <span class="price">450円</span>
          <span class="new">
            <img src="images/htc113_new.png" width="58" height="58" alt="new" />
          </span>
        </p>
      </div>

      <div class="drink">
        <p class="drinkImg">
          <img
            src="images/htc113_drink03.jpg"
            width="250"
            height="300"
            alt="ストロベリージュース"
          />
        </p>
        <p class="item">
          ストロベリージュース<br />
          <span class="price">600円</span>
          <span class="new">
            <img src="images/htc113_new.png" width="58" height="58" alt="new" />
          </span>
        </p>
      </div>

      <div class="sns">
        <p>
          <img
            src="images/htc113_fb.png"
            width="37"
            height="166"
            alt="SL FACEBOOK"
          />
        </p>
      </div>

      <p id="footer">copyright c SLcafe all rights reserved.</p>
    </div>
