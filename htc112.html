<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <link rel="stylesheet" href="./css/htc112.css" />
    <meta name="author" content="ke2a04,ヴ ゴック ズイ" />
    <title>美味しいチーズのお店</title>
  </head>
  <body>
    <div id="box">
      <h1>
        <img
          src="images/htc112_head.gif"
          name="title"
          width="350"
          height="55"
          alt="おいしいチーズのお店"
        />
      </h1>
      <p>
        <img
          src="images/htc112_top.gif"
          alt="トップへ"
          name="top"
          width="50"
          height="50"
          id="top"
        />
        <img
          src="images/htc112_photo.gif"
          alt="写真"
          name="photo"
          width="50"
          height="50"
          id="photo"
        />
        <img
          src="images/htc112_map.gif"
          alt="地図"
          name="map"
          width="50"
          height="50"
          id="map"
        />
        <img
          src="images/htc112_mail.gif"
          alt="お問合せ"
          name="mail"
          width="50"
          height="50"
          id="mail"
        />
        <img
          src="images/htc112_cheese.jpg"
          alt="美味しいチーズの紹介"
          name="images"
          width="250"
          height="250"
          id="images"
        />
      </p>
      <p id="text">
        先日行ったお店のチーズがとっても美味しいかったです。<br />
        今度はみんなで行きましょう！<br />
        私の一番のオススメはなんていってもチェダーチーズ。<br />
        パンに乗せて食べると美味しさUPですよね！<br />
        ほら、みんなも食べたくなった？
      </p>
    </div>
