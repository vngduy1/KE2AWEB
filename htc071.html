<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="ke2a04,ヴ ゴック ズイ" />
    <title>Googleで検索</title>
  </head>
  <body>
    <h1>
      <img src="images/htc071_icon.jpg" alt="" width="105" height="50" />
    </h1>
    <p>以下の入力項目に検索したいキーワードを入力してください</p>
    <form method="get" action="https://www.google.co.jp/">
      <input
        type="text"
        name="q"
        placeholder="ここに検査したいキーワードを入れる"
        size="40"
      />
      <input type="reset" value="リセット" />
      <input type="submit" value="送信" />
    </form>
  </body>
</html>
