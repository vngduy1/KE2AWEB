  <body>
    <h1>HTMLのコードサンプル</h1>

    <p>
      前述の通り、HTMLの文法は開始タグと終了タグで挟み、文書をマークアップしていきます。
      以下サンプルコードを参照してみましょう
    </p>
    <!-- 「&lt;/要素名&gt;」 -->
    <blockquote>
      <code>
        &lt;body&gt; <br />
        &lt;h1&gt;アップル・インコーポレイテッド&lt;/h1&gt; <br />
        &lt;p&gt; アップル (Apple Inc.)
        は、アメリカ合衆国カリフォルニア州クパティーノに本社を置く、デジタル家電製品および同製品に関連するソフトウェア製品を設計・製造する多国籍企業である。
        &lt;/p&gt; <br />
        &lt;/body&gt;
      </code>
    </blockquote>

    <p>不明なお問合わせは以下まで</p>

  </body>
